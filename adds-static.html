<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>adds Carousel</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<style>
  .carousel-item img {
    width: 100%;
    height: 430px;
    object-fit: cover;
  }
</style>

</head>
<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner">

      <div class="carousel-item active">
        <a href="https://www.pitgroup.com.np" target="_blank" rel="noopener noreferrer">
          <img src="https://raw.githubusercontent.com/golovenp-pit/adds/refs/heads/main/login.JPG" alt="login">
        </a>
      </div>

      <div class="carousel-item">
        <a href="https://www.z1tracker.com" target="_blank" rel="noopener noreferrer">
          <img src="https://www.z1tracker.com/schoolbanner.jpg" alt="z one tracker">
        </a>
      </div>

    </div>

    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
